<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xray Load Balancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff, #f7f7f7);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff6600;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 0px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
            resize: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(45deg, #ff6600, #ff8500);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: auto;
            max-height: 200px;
            white-space: pre-wrap;
        }
        .actions {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xray Load Balancer</h1>
        <textarea id="inputBox" placeholder="Paste your V2Ray configs (one per line) here..."></textarea>
        <button id="convertButton">Convert</button>
        <div id="result"></div>
        <div class="actions">
            <button id="copyButton" title="Copy to Clipboard">
                ðŸ“‹ Copy
            </button>
            <button id="saveButton" title="Save Output">
                ðŸ’¾ Save
            </button>
        </div>
    </div>
    <script>
        document.getElementById('convertButton').addEventListener('click', () => {
            const convertButton = document.getElementById('convertButton');
            const resultBox = document.getElementById('result');
            const config = document.getElementById('inputBox').value;

            resultBox.textContent = '';
            convertButton.disabled = true;

            fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ config })
            })
            .then(response => response.json())
            .then(data => {
                resultBox.textContent = data.result || 'Error: Could not process the configurations.';
                convertButton.disabled = false;
            })
            .catch(error => {
                resultBox.textContent = 'Error: Failed to connect to the server.';
                console.error('Error:', error);
                convertButton.disabled = false;
            });
        });

        document.getElementById('saveButton').addEventListener('click', () => {
            const resultContent = document.getElementById('result').textContent;
            if (resultContent.trim() === '') {
                alert('There is no content to save!');
                return;
            }
            const blob = new Blob([resultContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'xray_config.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        document.getElementById('copyButton').addEventListener('click', () => {
            const resultContent = document.getElementById('result').textContent;
            if (resultContent.trim() === '') {
                alert('There is no content to copy!');
                return;
            }
            navigator.clipboard.writeText(resultContent)
                .then(() => alert('Content copied to clipboard!'))
                .catch(err => console.error('Failed to copy text: ', err));
        });
    </script>
</body>
</html>
